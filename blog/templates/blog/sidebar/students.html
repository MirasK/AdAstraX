{% extends 'blog/sidebar.html' %}
{% load static %}
{% block sidebarOptions %}

<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    {% for student in students %}
        <tr>
            <td>
            {{student.first_name}}
            </td>
            <td>
            {{student.last_name}}
            </td>
            <td>
            {{student.email}}
            </td>
            <td>
            {{student.phone_number}}
            </td>
        </tr>
    {%endfor%}
</table>

{% endblock sidebarOptions %}
